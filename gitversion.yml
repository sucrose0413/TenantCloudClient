    
assembly-versioning-scheme: MajorMinorPatch
mode: Mainline
next-version: 2.0.0
continuous-delivery-fallback-tag: ""
branches:
  master:
    increment: minor
    mode: ContinuousDeployment
    tag: dev
    regex: master

  stable:
    regex: stable
    tag: ""
    increment: patch
    source-branches: ['master']

  dev:
    regex: dev/.*?/(.*?)
    tag: dev.{BranchName}
    source-branches: ['master']

ignore:
  sha: []
